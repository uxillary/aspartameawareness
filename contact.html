---
layout: base
title: "Contact Us | Aspartame Awareness"
---

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
                <!-- Top Navigation -->
                {% include "header.njk" %}
					<div id="main">

                                <!-- Post -->
                                <article class="post">
                                    <header>
                                        <div class="title">
                                            <h2 id="contact">Contact Us</h2>
                                            <p>Have questions or want to stay updated? Send us a message below.</p>
                                        </div>
                                    </header>
                                    <section>
                                        <form id="contactForm" action="mailto:info@aspartameawareness.org" method="post" enctype="text/plain">
                                            <div class="row gtr-uniform">
                                                <div class="col-6 col-12-mobilep">
                                                    <input type="text" name="name" id="name" placeholder="Name" aria-label="Your name" required />
                                                </div>
                                                <div class="col-6 col-12-mobilep">
                                                    <input type="email" name="email" id="email" placeholder="Email" aria-label="Your email" required />
                                                </div>
                                                <div class="col-12">
                                                    <textarea name="message" id="message" placeholder="Message" aria-label="Your message" rows="6" required></textarea>
                                                </div>
                                                <div class="col-12">
                                                    <ul class="actions">
                                                        <li><input type="submit" value="Send" class="button primary" /></li>
                                                        <li><input type="reset" value="Reset" /></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </form>
                                        <p>Alternatively, email us at <a href="mailto:info@aspartameawareness.org">info@aspartameawareness.org</a>.</p>
                                    </section>
                                </article>
        <!-- Pagination -->
        <ul class="actions pagination">
            <li><a href="javascript:void(0);" onclick="window.history.back();" class="button large previous"><i class="fas fa-arrow-left"></i> Back</a></li>
            <li><a href="/" class="button large previous"><i class="fas fa-home"></i> Home</a></li>
        </ul>
        <!-- Footer -->
        {% include "footer.njk" %}
