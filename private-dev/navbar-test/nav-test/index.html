<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.scss">
  <title>Modern Navigation Bar</title>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <!-- Replace with your logo SVG -->
      <img src="logo.svg" alt="Logo">
    </div>
    <ul class="navbar-links">
      <li><a href="#"><img src="home.svg" alt="Home Icon"> Home</a></li>
      <li><a href="#"><img src="about.svg" alt="About Icon"> About</a></li>
      <li><a href="#"><img src="services.svg" alt="Services Icon"> Services</a></li>
      <li><a href="#"><img src="contact.svg" alt="Contact Icon"> Contact</a></li>
    </ul>
    <div class="navbar-toggle">
      <!-- Icon for toggling on small screens -->
      <img src="menu.svg" alt="Menu Icon">
    </div>
  </nav>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
